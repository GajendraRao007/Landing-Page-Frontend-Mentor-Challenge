<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f09d8002b4.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="logo">
    <img id="logo" src="images/logo.svg" alt="">
  </div>

  <div class="box">
    <img class="img" src="images\illustration-mockups.svg" alt="">

    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
  
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
  
        <button class="btn">Register</button>
    </div>
  </div>

  <div class="social">
    <i class="fa-brands fb fa-facebook"></i>
    <i class="fa-brands tweet fa-twitter"></i>
    <i class="fa-brands insta fa-instagram"></i>
  </div>

   <footer>
    <p class="Footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://gajendrarao007.github.io/MyResume/" target="_blank">Gajendra Rao</a>.
    </p> 
  </footer>
</body>
</html>
